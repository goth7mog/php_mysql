<h4 style="text-align: center;">Redirecting back to the form in <span id="countdownError">3</span> seconds...</h4>

<script>

    // Function to redirect to the previous page after 3 seconds
    function redirectToPreviousPage() {
        let countdown = 3;
        const countdownElement = document.getElementById("countdownError");

        const interval = setInterval(function () {
            countdownElement.textContent = countdown;
            countdown--;

            if (countdown < 0) {
                clearInterval(interval);
                window.history.back();
            }
        }, 1000);
    }

    redirectToPreviousPage();
</script>
